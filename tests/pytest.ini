[pytest]
# pytest配置文件

# 标记分类定义
markers =
    basic: 基础测试 - 仅依赖jieba分词器，总是运行
    optional: 可选分词器测试 - 需要thulac或hanlp
    slow: 慢速测试 - 执行时间较长的测试
    network: 需要网络的测试 - 如HanLP模型下载
    gui: GUI测试 - 需要显示环境
    integration: 集成测试 - 测试多个组件协作
    unit: 单元测试 - 测试单个功能

# 测试发现设置
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出设置
console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# 最小Python版本
minversion = 6.0

# 测试路径
testpaths = .
