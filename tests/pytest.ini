[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    stability: 稳定性测试
    jieba: Jieba分词器相关测试
    thulac: THULAC分词器相关测试
    hanlp: HanLP分词器相关测试